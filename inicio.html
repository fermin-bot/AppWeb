<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        table, th, td {
            margin: auto;
            border: 1px solid black;
            /* border-radius: 30px; */
            border-collapse: collapse;
            margin-top: 30px;
        }
        td, th {
            padding: 10px;
            width: 100px;
        }   
    </style>
</head>
<body>
    
    <form action="" method="post">
        <input type="text" name="file"> 
        <input type="button" value="Buscar" onclick="GetData()">
    </form>

    <table>
        <thead>
            <th>Id_nodo</th>
            <th>Name</th>
            <th>Size</th>
            <th>Date</th>
        </thead>

        <tbody id="content">

        </tbody>
    </table>

    <script>

        // GetData()

        document.getElementById("file").addEventListener("keyup", GetData())

        function GetData(){
           document.getElementById("content").innerHTML = "Hola"
            let input = document.getElementById("file").value
            let content = document.getElementById("content")
            let url = "load.php"
            let formaData = new FormData()
            formaData.append('file', input)

            fetch(url, {
                method: "POST",
                body: formaData
            }).then(response => response.json())
              .then(data => {
                content.innerHTML = data
              }).catch(error => console.log(error))
        }


    </script>

</body>
</html>
